<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="formDiv">
            <form id="formVar">
                <caption>
                    <h1 class="headerH1">Add New Task</h1>
                </caption><br>
                <div class="input-group mb-3">
                    <span class="input-group-text ">Task Title:</span>
                    <input type="text" class="form-control" placeholder="Task Title:" id="textInput">
                </div>
                <div id="msgTextInput" class="msg"></div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Due Date:</span>
                    <input type="date" class="form-control" id="dateInput">
                </div>
                <div id="msgDateInput" class="msg"></div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Due Time:</span>
                    <input type="time" class="form-control" id="timeInput">
                </div>
                <div id="msgTimeInput" class="msg"></div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Description:</span>
                    <input type="text" class="form-control" placeholder="Description" id="textarea" cols="30" rows="3">
                </div>
                <div id="msgTextarea" class="msg"></div>
                <button type="button" class="btn btn-primary" id="submitBtn">add task</button>
                <button type="button" class="btn btn-primary" id="clearBtn">clear form</button>
                <button type="submit" hidden id="saveBtn">save</button>

            </form>

        </div>

        <div id="tasks">
        </div>

        <footer id="footer">&copy; Vladislav Nikishov</footer>
    </div>
</body>

</html>
