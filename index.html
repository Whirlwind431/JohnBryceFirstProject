x<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link href="assets/icons/favicon (9).ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="formDiv">
            <form action="" id="formVar">
                <caption>
                    <h1 class="headerH1">Add new user</h1>
                </caption>
                <div class="input-group mb-3">
                    <span class="input-group-text ">First Name:</span>
                    <input type="text" class="form-control " placeholder="First Name" id="firstName">
                </div>
                <div id="msgFirstNameInput" class="msg"></div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Last Name:</span>
                    <input type="text" class="form-control" placeholder="Last Name" id="lastName">
                </div>
                <div id="msgLastNameInput" class="msg"></div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Age:</span>
                    <input type="text" class="form-control" placeholder="Age" id="age">
                </div>
                <div id="msgAgeInput" class="msg"></div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Email:</span>
                    <input type="text" class="form-control" placeholder="Email" id="email">
                </div>
                <div id="msgEmailInput" class="msg"></div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Phone:</span>
                    <input type="text" class="form-control" placeholder="Phone" id="phone">
                </div>
                <div id="msgPhoneInput" class="msg"></div>
                <button type="button" class="btn btn-primary" onclick="addNewUser() " id="submitBtn">submit</button>
                <button type="submit" hidden id="saveBtn">save</button>
            </form>
        </div>
        <div id="cards">
        </div>
        <footer  id="footer">&copy; Vladislav Nikishov</footer>

</body>

</html>cd
